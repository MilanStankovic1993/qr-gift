<!doctype html>
<html lang="sr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lepoto znas ko te voli najvise na svetu ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

/* Background photo */
.bg{
  position:fixed;
  inset:0;
  background-image:url("./photo.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  filter:brightness(1); /* skroz bez zatamnjivanja */
}

/* Minimal overlay (samo blago) */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.15); /* mnogo transparentnije */
}

.wrap{
  position:relative;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px 18px;
}

/* Transparentna kartica */
.card{
  width:min(720px,100%);
  background:rgba(0,0,0,0.18); /* skoro providno */
  border:1px solid rgba(255,255,255,0.25);
  border-radius:22px;
  padding:22px;
  text-align:center;
}

/* CHAT */
.chat{
  display:flex;
  flex-direction:column;
  gap:10px;
  text-align:left;
}

.bubble{
  max-width:88%;
  padding:10px 12px;
  border-radius:16px;
  font-size:16px;
  line-height:1.4;
  word-wrap:break-word;
}

.bubble.me{
  align-self:flex-end;
  background:rgba(255,255,255,0.95);
  color:#000;
  border-bottom-right-radius:6px;
}

.bubble.her{
  align-self:flex-start;
  background:rgba(255,255,255,0.25);
  color:#fff;
  border:1px solid rgba(255,255,255,0.3);
  border-bottom-left-radius:6px;
}

.actions{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-top:14px;
}

button{
  border:none;
  cursor:pointer;
  border-radius:999px;
  padding:12px 16px;
  font-weight:800;
  font-size:16px;
}

.btn-primary{
  background:#fff;
  color:#000;
}

.btn-ghost{
  background:transparent;
  color:#fff;
  border:1px solid rgba(255,255,255,0.5);
}

/* START SCREEN */
.start{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  background:rgba(0,0,0,0.35);
  z-index:10;
}

.start .box{
  background:rgba(0,0,0,0.25);
  border-radius:20px;
  padding:22px;
  text-align:center;
}

</style>
</head>

<body>
<div class="bg"></div>
<div class="overlay"></div>

<audio id="audio" loop preload="auto">
  <source src="./song.mp3" type="audio/mpeg"/>
</audio>

<div class="start" id="start">
  <div class="box">
    <h2>Laku noccc ‚ù§Ô∏è</h2>
    <button class="btn-primary" id="startBtn">Pusti pesmu üéµ</button>
  </div>
</div>

<div class="wrap">
  <div class="card">

    <div class="chat">
      <div class="bubble me">Lepotoooo‚Ä¶ danas si bila najlepsaa</div>
      <div class="bubble her">Hvalaaa</div>

      <div class="bubble me">Ne ne hvala tebi sto postojis</div>
      <div class="bubble her">üòä</div>

      <div class="bubble me">Lepotooo</div>
      <div class="bubble me">Odo da legnem gotov sam</div>

      <div class="bubble her">Laku noc</div>
      <div class="bubble her">Lav ju ‚ù§Ô∏è</div>

      <div class="bubble me">Laku noc ‚ù§Ô∏è</div>
      <div class="bubble me">Tu macc</div>

      <div class="bubble her">Laku nocccc</div>
      <div class="bubble me">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <div class="actions">
      <button class="btn-primary" id="playPause">Pauza</button>
      <button class="btn-ghost" id="restart">Ponovo</button>
    </div>

  </div>
</div>

<script>
const audio=document.getElementById('audio');
const start=document.getElementById('start');
const startBtn=document.getElementById('startBtn');
const playPause=document.getElementById('playPause');
const restart=document.getElementById('restart');

async function safePlay(){
  try{
    await audio.play();
    start.style.display='none';
    playPause.textContent='Pauza';
  }catch(e){}
}

startBtn.addEventListener('click',safePlay);

playPause.addEventListener('click',async()=>{
  if(audio.paused){
    await safePlay();
  }else{
    audio.pause();
    playPause.textContent='Pusti';
  }
});

restart.addEventListener('click',async()=>{
  audio.currentTime=0;
  await safePlay();
});
</script>

</body>
</html>
